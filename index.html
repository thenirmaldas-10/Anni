<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hello Deveee ðŸ’–</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f7d8f7, #e6ccff);
    color: #333;
    overflow-x: hidden;
  }

  /* Header photo section */
  #start {
    background: url('her_photo.jpg') no-repeat center center/cover;
    height: 70vh;
    border-bottom-left-radius: 40px;
    border-bottom-right-radius: 40px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  /* Text + Buttons section below the photo */
  .intro-section {
    text-align: center;
    padding: 60px 20px;
    color: #5a3470;
    animation: fadeIn 1.5s ease;
  }

  .intro-section h1 {
    font-size: 2.5rem;
    color: #d63384;
    margin-bottom: 10px;
  }

  .intro-section p {
    font-size: 1.1rem;
    color: #5a3470;
    margin-bottom: 30px;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }

  button {
    padding: 14px 35px;
    border: none;
    border-radius: 15px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    color: #fff;
    transition: 0.3s ease;
  }

  #playBtn {
    background: #ff4da6;
  }
  #playBtn:hover {
    background: #ff1a8c;
  }

  #startBtn {
    background: #ff3385;
  }
  #startBtn:hover {
    background: #ff0066;
  }

  audio {
    display: none;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Questionnaire container (hidden initially) */
  #questionnaire {
    display: none;
    padding: 40px;
    text-align: center;
  }

  #questionnaire h2 {
    color: #7a2c91;
  }
</style>
</head>
<body>

  <!-- Header Photo -->
  <div id="start"></div>

  <!-- Text + Buttons Below the Photo -->
  <div class="intro-section">
    <h1>Hello Deveee.. ðŸ’•</h1>
    <p>Press the music button first ðŸŽµ, then start the questionnaire ðŸ’Œ</p>
    <div class="buttons">
      <button id="playBtn">Play Music ðŸŽ¶</button>
      <button id="startBtn">Start Questionnaire ðŸ’Œ</button>
    </div>
  </div>

  <audio id="bgMusic" src="music.mp3"></audio>

  <!-- Questionnaire Section -->
  <div id="questionnaire">
    <h2>Deveeeâ€™s Special Questionnaire ðŸ’–</h2>
    <p>Coming soon...</p>
  </div>

<script>
  const playBtn = document.getElementById('playBtn');
  const startBtn = document.getElementById('startBtn');
  const bgMusic = document.getElementById('bgMusic');
  const questionnaire = document.getElementById('questionnaire');

  playBtn.addEventListener('click', () => {
    bgMusic.play();
    playBtn.innerText = 'Playing... ðŸŽµ';
    playBtn.disabled = true;
  });

  startBtn.addEventListener('click', () => {
    document.querySelector('.intro-section').style.display = 'none';
    document.getElementById('start').style.display = 'none';
    questionnaire.style.display = 'block';
  });
</script>

</body>
</html>
