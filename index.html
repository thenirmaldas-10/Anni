<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello Deveee üíñ</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffe6f0, #e6ccff);
    color: #d63384;
    text-align: center;
    overflow-x: hidden;
  }

  section {
    display: none;
    min-height: 100vh;
    width: 100%;
    padding: 40px 20px;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  section.active {
    display: flex;
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  #start img {
    width: 90%;
    max-width: 400px;
    border-radius: 20px;
    margin-top: 40px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  #start h1 {
    margin-top: 30px;
    font-size: 2rem;
  }

  #start p {
    margin: 10px 0 20px;
  }

  button {
    background-color: #ff66b2;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 12px 28px;
    font-size: 16px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #ff3385;
  }

  input, select {
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #ff99cc;
    margin-top: 15px;
    font-size: 16px;
    width: 80%;
    max-width: 300px;
  }

  .gift-boxes {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
    flex-wrap: wrap;
  }

  .gift {
    width: 100px;
    height: 100px;
    background: pink;
    border: 3px solid #ff66b2;
    border-radius: 15px;
    position: relative;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gift:hover {
    transform: translateY(-10px) rotate(5deg);
    box-shadow: 0 8px 20px rgba(255, 102, 178, 0.6);
  }

  .gift-number {
    position: absolute;
    top: 5px;
    left: 5px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    background: #ff3385;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Horizontally aligned MCQ options */
  #options.mcq-horizontal {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
  }

  #options.mcq-horizontal div {
    background: #fff;
    border: 2px solid #ff99cc;
    border-radius: 10px;
    padding: 8px 16px;
  }

  .photo-show {
    width: 200px;
    height: 200px;
    border-radius: 20px;
    margin: 10px;
    object-fit: cover;
    opacity: 0;
    transform: scale(0.5);
    animation: appear 1s forwards;
  }

  @keyframes appear {
    to { opacity: 1; transform: scale(1); }
  }

  /* Floating Hearts Animation */
  .heart {
    position: fixed;
    bottom: 0;
    color: #ff4da6;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }

</style>
</head>
<body>

<audio id="bg-music" autoplay loop>
  <source src="A_Thousand_Years.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Opening Page -->
<section id="start" class="active">
  <img src="her_photo.jpg" alt="Her Photo">
  <h1>Hello Deveee.. üíï</h1>
  <button id="startQuizBtn" onclick="goToQuiz()">Start Questionnaire üíå</button>
</section>

<!-- Questionnaire Page -->
<section id="quiz">
  <h2 id="question"></h2>
  <div id="options"></div>
  <input id="answerBox" class="hidden" type="text" placeholder="Type your answer here...">
  <button id="submitBtn" onclick="checkAnswer()">Submit</button>
  <p id="feedback"></p>
</section>

<!-- Gifts Page -->
<section id="gifts">
  <h2>Are you ready for your surprise? üéÅ Click the boxes in order: 1 ‚Üí 2 ‚Üí 3</h2>
  <div class="gift-boxes">
    <div class="gift" onclick="openGift(1)">
      <div class="gift-number">1</div>üéÅ
    </div>
    <div class="gift" onclick="openGift(2)">
      <div class="gift-number">2</div>üéÅ
    </div>
    <div class="gift" onclick="openGift(3)">
      <div class="gift-number">3</div>üéÅ
    </div>
  </div>
  <p id="giftMessage"></p>
</section>

<!-- Final Animation Page -->
<section id="final">
  <h1>üíû Happy Anniversary My Love üíû</h1>
  <div id="photoContainer"></div>
  <h2 style="margin-top:30px;">You are my forever, my reason to smile, my happiest dream come true. üíñ</h2>
</section>

<script>
let step = 0;
let expectedGift = 1;
const sections = document.querySelectorAll("section");

function showSection(id) {
  sections.forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  window.scrollTo(0,0);
}

const questions = [
  { q: "When did you meet your boyfriend for the first time?", type: "date", correct: "2024-09-25" },
  { q: "Your boyfriend's date of birth?", type: "mcq", options: ["20/07/2000","21/07/2000","20/06/2001"], correct: "20/07/2000" },
  { q: "Have you kissed your boyfriend? If yes, from where was your first kiss?", type: "text" },
  { q: "Your best memory with your boyfriend?", type: "text" },
  { q: "What do you love most about him?", type: "text" },
  { q: "What name do you love to call him?", type: "text" }
];

function goToQuiz() {
  showSection("quiz");
  loadQuestion();
}

function loadQuestion() {
  const q = questions[step];
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("question").innerText = q.q;
  const optionsDiv = document.getElementById("options");
  const ansBox = document.getElementById("answerBox");
  optionsDiv.innerHTML = "";
  ansBox.classList.add("hidden");

  if (q.type === "date") {
    optionsDiv.className = "";
    optionsDiv.innerHTML = `<input type="date" id="dateAnswer">`;
  } else if (q.type === "mcq") {
    optionsDiv.className = "mcq-horizontal";
    q.options.sort(() => Math.random() - 0.5);
    q.options.forEach(opt => {
      optionsDiv.innerHTML += `<div><input type="radio" name="mcq" value="${opt}"> ${opt}</div>`;
    });
  } else {
    optionsDiv.className = "";
    ansBox.classList.remove("hidden");
    ansBox.value = "";
  }
}

function checkAnswer() {
  const q = questions[step];
  let userAns = "";

  if (q.type === "date") {
    userAns = document.getElementById("dateAnswer").value;
    if (!userAns) return alert("Please answer before moving ahead ‚ù§Ô∏è");
  } else if (q.type === "mcq") {
    const checked = document.querySelector('input[name="mcq"]:checked');
    if (!checked) return alert("Please select an answer ‚ù§Ô∏è");
    userAns = checked.value;
  } else {
    userAns = document.getElementById("answerBox").value.trim();
    if (!userAns) return alert("Please answer before moving ahead ‚ù§Ô∏è");
  }

  if (q.correct && userAns !== q.correct) {
    document.getElementById("feedback").innerText = "Oops üòÖ Try again!";
    return;
  }

  step++;
  if (step < questions.length) loadQuestion();
  else showSection("gifts");
}

function openGift(n) {
  const gifts = document.querySelectorAll(".gift");
  const msg = document.getElementById("giftMessage");

  if (n !== expectedGift) {
    msg.innerText = "Please click the boxes in order: 1 ‚Üí 2 ‚Üí 3 ‚ù§Ô∏è";
    return;
  }

  gifts[n-1].style.display = "none";

  if (n === 1) msg.innerText = "üòÇ Your boyfriend‚Äôs bank balance is less than ‚Çπ100! So, No Gift Here";
  else if (n === 2) msg.innerText = "üíû Your boyfriend‚Äôs best gift for you is his love!";
  else showFinal();

  expectedGift++;
}

function showFinal() {
  showSection("final");
  const photoContainer = document.getElementById("photoContainer");
  const photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg"];

  photos.forEach((src, i) => {
    setTimeout(() => {
      const img = document.createElement("img");
      img.src = src;
      img.className = "photo-show";
      photoContainer.appendChild(img);
    }, i * 800);
  });

  setTimeout(() => {
    photoContainer.innerHTML = '<img src="finalphoto.jpg" class="photo-show" style="width:300px;height:300px;"><h2>üíñ Happy Anniversary, my Deveee üíñ</h2>';
  }, photos.length * 800 + 1000);

  startFloatingHearts();
}

/* Floating Hearts Animation */
function startFloatingHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }, 400);
}
</script>
</body>
</html>
